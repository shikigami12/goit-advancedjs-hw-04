<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-advancedjs-hw-03</title>
</head>
<body>
<main>
  <div class="container">
    <form class="form search-form">
      <label>
        <input
          type="text"
          name="searchQuery"
          class="search-form__input"
          placeholder="Search images"
        />
      </label>
      <button type="submit" class="search-form__button">
        <span class="search-form__button-label">Search</span>
      </button>
    </form>
    <span class="loader"></span>
    <div class="gallery">
      <ul class="gallery">
      </ul>
      <button class="load-more hidden">Load more</button>
      <span class="no-more hidden">We're sorry, but you've reached the end of search results.</span>
    </div>
  </div>
</main>
<script type="module" src="./main.js"></script>
</body>
</html>
